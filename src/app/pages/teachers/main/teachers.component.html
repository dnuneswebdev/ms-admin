<section class="page-default">
  <!-- breadcrumb -->
  <app-breadcrumb [breadcrumbs]="[ 
    {icon: 'accessibility_new' , label: 'Professores', link: '/teachers' }]">
  </app-breadcrumb>

  <!-- page title -->
  <app-page-title [pageTitle]="{
  icon: 'accessibility_new', title: 'Professores'}">
  </app-page-title>

  <!-- buttons -->
  <div class="mb-2">
    <button mat-raised-button class="mr-1">
      <mat-icon>upgrade</mat-icon>
      Exportar
    </button>
    <button mat-raised-button color="primary" (click)="addTeacher()">
      <mat-icon>person_add</mat-icon>
      Add Professor
    </button>
  </div>

  <!-- content -->
  <div class="content">
    <app-datatable [tableData]="teachers" [tableColumns]="['name', 'email', 'age', 'role']"
      [tableHeaderCells]="['Nome', 'E-mail', 'Idade', 'ProfissÃ£o']" [hasStatus]="false" (editItem)="editTeacher($event)"
      (deleteItem)="deleteTeacher($event)">
    </app-datatable>
  </div>
</section>
