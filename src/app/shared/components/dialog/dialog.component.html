<h2 mat-dialog-title>
  <mat-icon color="warn">warning</mat-icon>
</h2>
<mat-dialog-content>
  <p>{{data.text}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Sim</button>
</mat-dialog-actions>
